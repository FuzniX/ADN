<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSecret</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Découvreur de mot dans le génome</h1>

        <form class="fichup" method="POST" action="/upload" enctype="multipart/form-data">
          <input type="file" name="file" class="fichier">
          <button type="submit">Upload</button>
        </form>
        <div class="nofile" style="display:{{disp}}"><p>Veuillez importer un fichier (valide)</p></div>
    </main>

      
  </body>
</html>
